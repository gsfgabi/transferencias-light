version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transferencias-light-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - transferencias-light-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: transferencias-light-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - transferencias-light-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: transferencias-light-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: transferencias_light
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: transferencias
      MYSQL_PASSWORD: transferencias
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - transferencias-light-network

  redis:
    image: redis:alpine
    container_name: transferencias-light-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - transferencias-light-network

volumes:
  db_data:

networks:
  transferencias-light-network:
    driver: bridge

