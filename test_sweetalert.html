<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SweetAlert2</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Teste SweetAlert2</h1>
    
    <button onclick="testConfirm()">Testar Confirmação</button>
    <button onclick="testSuccess()">Testar Sucesso</button>
    <button onclick="testError()">Testar Erro</button>
    <button onclick="testWarning()">Testar Aviso</button>
    <button onclick="testInfo()">Testar Informação</button>

    <script>
        function testConfirm() {
            Swal.fire({
                title: 'Tem certeza?',
                text: 'Deseja realmente excluir este usuário?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Sim, excluir!',
                cancelButtonText: 'Cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('Excluído!', 'Usuário excluído com sucesso.', 'success');
                }
            });
        }

        function testSuccess() {
            Swal.fire({
                title: 'Sucesso!',
                text: 'Operação realizada com sucesso.',
                icon: 'success',
                confirmButtonColor: '#10b981'
            });
        }

        function testError() {
            Swal.fire({
                title: 'Erro!',
                text: 'Ocorreu um erro na operação.',
                icon: 'error',
                confirmButtonColor: '#ef4444'
            });
        }

        function testWarning() {
            Swal.fire({
                title: 'Atenção!',
                text: 'Esta ação requer atenção.',
                icon: 'warning',
                confirmButtonColor: '#f59e0b'
            });
        }

        function testInfo() {
            Swal.fire({
                title: 'Informação',
                text: 'Esta é uma informação importante.',
                icon: 'info',
                confirmButtonColor: '#3b82f6'
            });
        }
    </script>
</body>
</html>
